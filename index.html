<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment QR Code Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Custom styles for better mobile appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Reset default body margin */
            padding: 0;
            background-color: #f8f9fa; /* Light background for the whole page */
        }
        .container {
            padding: 20px; /* Add padding to the main container */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }
        h1 {
            color: #0078d7; /* Bootstrap's primary blue */
            margin-bottom: 2rem;
            text-align: center; /* Center heading */
        }
        #reader {
            width: 100%; /* Make the reader width responsive */
            max-width: 400px; /* But don't let it get too big */
            margin-bottom: 1.5rem; /* Add margin below the reader */
            border: 1px solid #ddd; /* Add a border around the reader */
            border-radius: 0.5rem; /* Rounded corners for the reader */
            overflow: hidden;          /* Ensure the video doesn't overflow */
        }
        #toolInfo {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background-color: #e9ecef; /* Light background for the info box */
            display: none; /* Initially hidden */
            width: 100%;  /* Make info box responsive */
            max-width: 400px; /* But don't let it get too big. */
        }
        #toolInfo h2 {
            margin-bottom: 1rem;
            color: #2c3e50;
            text-align: center;
            font-size: 1.5rem;
        }
        #infoText {
            color: #000;
            font-size: 1rem;
            white-space: pre-wrap; /* Preserve formatting, handle newlines */
            background-color: #f8f9fa;  /* Match body background */
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #ddd;
            margin-bottom: 0;
        }

    </style>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div class="container">
        <h1>Equipment QR Code Reader</h1>

        <div id="reader"></div>

        <div id="toolInfo" class="mt-4">
            <h2>Tool Information</h2>
            <pre id="infoText"></pre>
        </div>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code matched = ${decodedText}`, decodedResult);

            // Show the info
            document.getElementById('toolInfo').style.display = 'block';
            document.getElementById('infoText').textContent = decodedText;

            // Stop scanning once a code is found
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            // Ignore scan errors
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", {
                fps: 10,
                qrbox: 250,
                useBarCodeDetectorIfSupported: true, // add this
            });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
