<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment QR Code Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div class="container">
        <h1>Equipment QR Code</h1>

        <div id="reader"></div>

        <div id="toolInfo" class="mt-4">
            <h2>Tool Information</h2>
            <pre id="infoText"></pre>
        </div>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code matched = ${decodedText}`, decodedResult);

            // Show the info
            document.getElementById('toolInfo').style.display = 'block';
            document.getElementById('infoText').textContent = decodedText;

            // Stop scanning once a code is found
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            // Ignore scan errors
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", {
                fps: 10,
                qrbox: 250,
                useBarCodeDetectorIfSupported: true, // add this
            });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
